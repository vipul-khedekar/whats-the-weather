<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats the Weather</title>
    <link rel="icon" href="https://img.icons8.com/nolan/64/thermometer.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <div class="header">Whats the Weather ?!</div>

    <div class="app-container">
        <div class="form-container">
            <form action="#" method="get">
                <label for="city-name">Enter a city name: </label>
                <input type="text" id="city-name" placeholder="Type a city name" autocomplete="off">
                <button type="submit">Submit</button>
            </form>
        </div>

        <h3>Today is</h3>

        <img src="#" alt="weather-icon" />

        <p>Weather info</p>
    </div>
</body>
</html>
